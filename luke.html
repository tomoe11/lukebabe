<!DOCTYPE html>
<html>
<head>
<title>For You</title>

<style>
body{
    text-align:center;
    font-family:'Comic Sans MS', cursive;
    background: linear-gradient(135deg,#ffd6ec,#ffeef8);
    overflow:hidden;
}

/* Title */
h1{
    margin-top:60px;
    color:#ff4da6;
    font-size:40px;
}

/* Cute image */
#bear{
    width:180px;
    margin-top:20px;
}

/* Buttons */
button{
    padding:15px 30px;
    font-size:20px;
    border:none;
    border-radius:20px;
    cursor:pointer;
    margin:15px;
    box-shadow:0 4px 10px rgba(0,0,0,0.2);
}

#yes{
    background:#ff66b3;
    color:white;
    position: relative;
    left:-40px;
}

#no{
    background:#999;
    color:white;
    position:absolute;
    transition:0.2s;
}

/* Floating hearts */
.heart{
    position:absolute;
    font-size:22px;
    animation: fall 5s linear forwards;
}

@keyframes fall{
    from {transform:translateY(-50px);}
    to {transform:translateY(100vh);}
}

/* Confetti */
.confetti{
    position:absolute;
    width:10px;
    height:10px;
    background:red;
    animation:conf 3s linear forwards;
}

@keyframes conf{
    from{transform:translateY(0) rotate(0);}
    to{transform:translateY(600px) rotate(720deg);}
}
</style>
</head>

<body>

<h1 id="title">Will u be my valentine babe? Date tomorrow?</h1>

<img id="bear" src="https://cdn.shopify.com/s/files/1/0344/6469/files/cat-hug-6.gif?v=1527883368">

<br>

<button id="yes" onclick="yesClick()">YES mommy</button>
<button id="no" onmouseover="moveNo()">no grrrrr</button>

<!-- Background music -->
<audio id="music" loop>
<source src="https://open.spotify.com/track/4KTiumX0Lz3edDqxVZuYpy?si=686375bbc4924e81">
</audio>

<script>
let noSize = 1;

/* Start music after first click anywhere */
document.body.addEventListener("click",()=>{
    document.getElementById("music").play();
},{once:true});


/* NO button chaos */
function moveNo(){
    let btn=document.getElementById("no");

    noSize *= 0.9;
    btn.style.transform="scale("+noSize+")";

    btn.style.top=Math.random()*350+"px";
    btn.style.left=Math.random()*350+"px";
}


/* YES CLICK FLOW */
function yesClick(){
    confettiExplosion();
    typeMessage("thats my goood boyyyy ", nextPage);
}

/* Typing animation */
function typeMessage(text, callback){
    let i=0;
    document.body.innerHTML="<h1 id='typing'></h1>";
    let t=setInterval(()=>{
        document.getElementById("typing").innerHTML+=text[i];
        i++;
        if(i>=text.length){
            clearInterval(t);
            if(callback) setTimeout(callback,1200);
        }
    },60);
}

/* Page 2 */
function nextPage(){
    document.body.innerHTML=`
    <h1>Tomorrow date confirmed :33 </h1>
    <img src="https://media1.tenor.com/m/dR2xz8F135QAAAAd/cat-cute.gif"
      width="180">
    <br><button onclick="finalPage()"> meow </button>
    `;
}

/* Final Page */
function finalPage(){
    document.body.innerHTML="<h1> ur mine i love you </h1>";
    
}

/* Confetti */
function confettiExplosion(){
    for(let i=0;i<80;i++){
        let c=document.createElement("div");
        c.className="confetti";
        c.style.left=Math.random()*window.innerWidth+"px";
        c.style.background=
            ["red","pink","yellow","blue","purple"][Math.floor(Math.random()*5)];
        document.body.appendChild(c);
        setTimeout(()=>c.remove(),3000);
    }
}
</script>

</body>
</html>
